<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main logo container -->
  <rect x="0" y="0" width="300" height="80" rx="15" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- BR2 Icon -->
  <g transform="translate(20, 15)">
    <!-- Building/Studio icon -->
    <rect x="0" y="20" width="40" height="30" rx="3" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="5" y="25" width="8" height="8" fill="#ffffff"/>
    <rect x="27" y="25" width="8" height="8" fill="#ffffff"/>
    <rect x="5" y="38" width="8" height="8" fill="#ffffff"/>
    <rect x="27" y="38" width="8" height="8" fill="#ffffff"/>
    
    <!-- Roof -->
    <path d="M0 20 L20 5 L40 20" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Number 2 -->
    <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  </g>
  
  <!-- STUDIOS text -->
  <text x="80" y="35" font-family="'Arial Black', sans-serif" font-size="24" font-weight="900" fill="#ffffff" letter-spacing="2">STUDIOS</text>
  
  <!-- Tagline -->
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" letter-spacing="1">INVESTIMENTOS IMOBILI√ÅRIOS</text>
  
  <!-- Decorative elements -->
  <circle cx="280" cy="20" r="3" fill="#ff0000"/>
  <circle cx="280" cy="60" r="3" fill="#ff0000"/>
  <rect x="275" y="30" width="10" height="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>
